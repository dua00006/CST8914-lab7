<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }</style>
    </head>
    <body>
        <h1>Feedback form</h1>
        <form aria-describedby="formInstructions">
          <p id="formInstructions">Fields marked with <span class="required">*</span> are required.</p> <!-- Inline instructions added -->
      
          <div class="control">
              <label for="name">FULL NAME <span class="required">*</span></label>
              <input id="name" name="name" type="text" aria-required="true" aria-describedby="nameHelp" /> <!-- Added aria-describedby -->
              <span id="nameHelp" class="sr-only">Please enter your full name.</span> <!-- Inline instruction for screen readers -->
          </div>
      
          <div class="control">
              <label for="biography">BIOGRAPHY <span class="required">*</span></label>
              <textarea id="biography" name="biography" aria-required="true" aria-describedby="biographyHelp"></textarea> <!-- Added aria-describedby -->
              <span id="biographyHelp">Include examples of your skills in JavaScript.</span> <!-- Instruction for all users -->
          </div>
      
          <fieldset>
              <legend>GENDER <span class="required">*</span></legend>
              <div class="control">
                  <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" />
                  <label for="gender_male">Male</label>
              </div>
              <div class="control">
                  <input id="gender_female" name="gender" type="radio" value="female" aria-required="true" />
                  <label for="gender_female">Female</label>
              </div>
          </fieldset>
      
          <div class="control">
              <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" aria-describedby="termsHelp" /> <!-- Added aria-describedby -->
              <label for="accept_agbs">I accept the Terms and Conditions <span class="required">*</span></label><br>
              <span id="termsHelp" class="sr-only">You must accept the terms and conditions before submitting.</span> <!-- Inline instruction for screen readers -->
          </div>

          <div class="control">
            <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
          </div>
       
      </form>
      
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
    var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
    $input = $('[name="' + input + '"]');

    if ((value = $.urlParam(input)) === null) {
        if ($('fieldset.errors').length === 0) {
            $('form').prepend('<fieldset class="errors" tabindex="-1"><legend>Errors</legend><ul></ul></fieldset>');
            // Set focus to errors area when errors are displayed
            $('fieldset.errors').focus();
        }

        $referencedElement = null;
        $elementToDescribe = null;
        $errorContainer = $('fieldset.errors ul');

        if ($input.is(':radio')) {
            $fieldset = $input.closest('fieldset');
            $elementToDescribe = $fieldset;
            $referencedElement = $input.filter(':first');
        } else {
            $elementToDescribe = $input;
            $referencedElement = $input;
        }

        // Create an anchor with href linking to the input's ID
        $error = $('<a href="#' + $input.attr('id') + '">' + message + '</a>');
        $error.click(function (e) {
            $referencedElement.focus();
            return e.preventDefault();
        });
        $elementToDescribe.attr('aria-describedby', input + '_description');
        $errorContainer.append('<li>').find('li:last').append($error);
    } else {
        if ($input.is(':checkbox')) {
            $input.prop('checked', true);
        }

        if ($input.is(':radio')) {
            return $input.filter('[value="' + value + '"]').prop('checked', true);
        } else {
            return $input.val(value);
        }
    }
};
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are invalid.');
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
